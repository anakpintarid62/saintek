        const quizData = [...rawQuizData, ...rawQuizData];

        // --- STATE VARIABLES ---
        let currentLevel = 0;
        let timerTimeout;
        let revealTimeout;
        let nextLevelTimeout;

        // --- DOM ELEMENTS ---
        const appContainer = document.getElementById('app-container');
        const introScreen = document.getElementById('intro-screen');
        const gameScreen = document.getElementById('game-screen');
        const finishedScreen = document.getElementById('finished-screen');
        
        const quizIcon = document.getElementById('quiz-icon');
        const timerContainer = document.getElementById('timer-container');
        const timerBar = document.getElementById('timer-bar');
        const timerHeadIcon = document.getElementById('timer-head-icon');
        const answerContainer = document.getElementById('answer-container');
        const answerText = document.getElementById('answer-text');
        const finalScoreText = document.getElementById('final-score-text');

        // --- FUNCTIONS ---

        function startGame() {
            // Reset State
            currentLevel = 0;
            clearAllTimeouts();

            // UI Changes
            introScreen.classList.add('hidden');
            finishedScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.classList.add('flex');

            loadLevel();
        }

        function loadLevel() {
            if (currentLevel >= quizData.length) {
                endGame();
                return;
            }

            const data = quizData[currentLevel];

            // 1. Reset UI Elements
            answerContainer.classList.add('hidden');
            timerContainer.classList.remove('hidden');
            
            // 2. Set Colors & Icons
            // Background Container color class
            appContainer.className = `relative w-full max-w-4xl aspect-video rounded-xl shadow-2xl overflow-hidden border-4 border-white/50 transition-colors duration-1000 flex flex-col items-center justify-center ${data.bgColor}`;

            // Main Logo Icon
            quizIcon.className = `fab ${data.iconClass} text-9xl filter drop-shadow-lg transition-colors duration-300`;
            quizIcon.style.color = data.color;

            // Timer Head Icon
            timerHeadIcon.className = `fab ${data.iconClass} text-4xl`;
            timerHeadIcon.style.color = data.color;

            // 3. Reset Timer Bar (Instant 100%)
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            
            // Force Reflow/Repaint to ensure the 'none' transition takes effect immediately
            void timerBar.offsetWidth;

            // 4. Start Animation (3 seconds)
            setTimeout(() => {
                timerBar.style.transition = 'width 3000ms linear';
                timerBar.style.width = '0%';
            }, 50); // Small delay to ensure CSS transition catches on

            // 5. Schedule Reveal
            timerTimeout = setTimeout(revealAnswer, 3050); // 3s + buffer
        }

        function revealAnswer() {
            const data = quizData[currentLevel];

            // UI Changes
            timerContainer.classList.add('hidden');
            answerContainer.classList.remove('hidden');
            answerText.innerText = data.name;

            // Text to Speech
            speak(data.name);

            // Schedule Next Level
            nextLevelTimeout = setTimeout(() => {
                currentLevel++;
                loadLevel();
            }, 2500); // 2.5 seconds to read answer
        }

        function endGame() {
            gameScreen.classList.add('hidden');
            gameScreen.classList.remove('flex');
            finishedScreen.classList.remove('hidden');
            finishedScreen.classList.add('flex');
            finalScoreText.innerText = `Total ${quizData.length} Logo Tertebak!`;
        }

        function clearAllTimeouts() {
            clearTimeout(timerTimeout);
            clearTimeout(revealTimeout);
            clearTimeout(nextLevelTimeout);
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop previous
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID'; // Bahasa Indonesia
                utterance.rate = 1;
                window.speechSynthesis.speak(utterance);
            }
        }
