<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Energi Anak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* Background Ceria (Kuning ke Oranye) */
            background: radial-gradient(circle, #FFEB3B 0%, #FF9800 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Petir di Background */
        .zap-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:  linear-gradient(135deg, #FFC107 25%, transparent 25%), linear-gradient(225deg, #FFC107 25%, transparent 25%), linear-gradient(45deg, #FFC107 25%, transparent 25%), linear-gradient(315deg, #FFC107 25%, transparent 25%);
            background-position:  10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
            opacity: 0.2;
            z-index: 1;
        }

        /* Lingkaran Cahaya Putih di Tengah */
        .glow-center {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
        }

        /* Teks Judul Playful */
        .title-container {
            z-index: 20;
            text-align: center;
            transform: rotate(-3deg);
            margin-bottom: 20px;
        }

        .title-top {
            font-size: 60px;
            color: #FFFFFF;
            -webkit-text-stroke: 4px #E65100;
            text-shadow: 4px 4px 0px #BF360C;
            margin-bottom: -20px;
            display: block;
        }

        .title-main {
            font-size: 150px;
            line-height: 0.9;
            color: #00E5FF; /* Biru Neon */
            -webkit-text-stroke: 8px #01579B;
            text-shadow: 
                10px 10px 0px #0277BD, 
                20px 20px 0px rgba(0,0,0,0.2);
        }

        /* Kartu Transformasi Energi */
        .trans-container {
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 20;
            margin-top: 30px;
        }

        .item-card {
            background: white;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 6px solid;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            position: relative;
        }

        .item-card.sun { border-color: #FDD835; transform: rotate(-10deg); }
        .item-card.food { border-color: #4CAF50; transform: rotate(5deg); }
        .item-card.run { border-color: #F44336; transform: rotate(-5deg); }

        .arrow {
            font-size: 80px;
            color: #FFF;
            -webkit-text-stroke: 3px #333;
            text-shadow: 5px 5px 0 #000;
            animation: pulse 1s infinite alternate;
        }

        /* Badge Anak Hebat */
        .kids-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #D50000;
            color: white;
            width: 250px;
            height: 100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 6px solid white;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
            transform: rotate(5deg);
            z-index: 30;
        }

        /* Dekorasi Bintang */
        .star {
            position: absolute;
            color: #FFEB3B;
            -webkit-text-stroke: 2px #F57F17;
            z-index: 15;
            animation: twinkle 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(0.8) rotate(45deg); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div id="thumbnail">
        <div class="zap-bg"></div>
        <div class="glow-center"></div>

        <!-- Badge -->
        <div class="kids-badge font-black">
            KUIS SERU! üöÄ
        </div>

        <!-- Judul -->
        <div class="title-container">
            <span class="title-top font-black">AJAIBNYA</span>
            <span class="title-main font-black">ENERGI</span>
        </div>

        <!-- Ilustrasi Transformasi (Matahari -> Makanan -> Gerak) -->
        <div class="trans-container">
            <!-- Matahari -->
            <div class="item-card sun">
                ‚òÄÔ∏è
            </div>
            
            <div class="arrow">‚ûú</div>

            <!-- Baterai/Listrik -->
            <div class="item-card food">
                üîã
            </div>

            <div class="arrow">‚ûú</div>

            <!-- Mobil Mainan (Gerak) -->
            <div class="item-card run">
                üèéÔ∏è
            </div>
        </div>

        <!-- Dekorasi Bintang -->
        <div class="star text-8xl top-10 left-10">‚ú®</div>
        <div class="star text-9xl bottom-10 right-10" style="animation-delay: 0.5s">üåü</div>
        <div class="star text-7xl top-40 left-40" style="animation-delay: 1s">‚ö°</div>
        <div class="star text-6xl bottom-40 right-40" style="animation-delay: 1.5s">üí°</div>

    </div>

</body>
</html>
