<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Bagian Tumbuhan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 (HD Standard) */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* Background Alam Segar */
            background: linear-gradient(135deg, #43A047 0%, #66BB6A 50%, #A5D6A7 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Daun di Background */
        .leaf-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 10%);
            background-size: 60px 60px;
            z-index: 1;
        }

        /* Lingkaran Cahaya */
        .glow-circle {
            position: absolute;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
        }

        /* Teks Judul dengan Efek 3D */
        .title-container {
            z-index: 20;
            text-align: center;
            transform: rotate(-2deg);
            margin-top: -30px;
        }

        .title-main {
            font-size: 110px;
            line-height: 0.9;
            color: #FFEB3B; /* Kuning Cerah */
            -webkit-text-stroke: 6px #1B5E20; /* Hijau Tua */
            text-shadow: 
                8px 8px 0px #2E7D32, 
                15px 15px 0px rgba(0,0,0,0.3);
        }

        .title-sub {
            font-size: 70px;
            color: #FFFFFF;
            -webkit-text-stroke: 4px #004D40;
            text-shadow: 6px 6px 0px #00695C;
            margin-top: 10px;
        }

        /* Badge Kelas */
        .class-badge {
            position: absolute;
            top: 40px;
            left: 40px;
            background: #FF5722; /* Oranye */
            color: white;
            padding: 15px 40px;
            font-size: 35px;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            z-index: 30;
        }

        /* Badge Jumlah Soal */
        .count-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #0288D1; /* Biru */
            color: white;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 8px solid white;
            box-shadow: 0 15px 20px rgba(0,0,0,0.3);
            transform: rotate(10deg);
            z-index: 30;
        }

        /* Ikon Bagian Tumbuhan */
        .icon-container {
            display: flex;
            gap: 40px;
            margin-top: 50px;
            z-index: 20;
        }

        .part-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            text-align: center;
            width: 180px;
            border: 5px solid;
            transition: transform 0.3s;
        }

        .part-card.flower { border-color: #E91E63; transform: rotate(-8deg); }
        .part-card.leaf { border-color: #43A047; transform: translateY(-20px); }
        .part-card.root { border-color: #795548; transform: rotate(8deg); }

        .part-emoji {
            font-size: 80px;
            display: block;
            margin-bottom: 5px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .part-label {
            font-size: 30px;
            font-weight: 900;
            text-transform: uppercase;
            color: #333;
        }

        /* Dekorasi Tambahan */
        .deco {
            position: absolute;
            font-size: 80px;
            z-index: 10;
            opacity: 0.9;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div id="thumbnail">
        <div class="leaf-bg"></div>
        <div class="glow-circle"></div>

        <!-- Badge -->
        <div class="class-badge font-black">
            Untuk SD & SMP üìö
        </div>

        <div class="count-badge">
            <span class="text-7xl font-black" style="line-height: 1;">40</span>
            <span class="text-2xl font-bold uppercase mt-2">Soal Kuis</span>
        </div>

        <!-- Judul -->
        <div class="title-container">
            <div class="title-sub font-black">KUIS SAINS</div>
            <div class="title-main font-black">BAGIAN<br>TUMBUHAN</div>
        </div>

        <!-- Kartu Bagian Tumbuhan -->
        <div class="icon-container">
            <!-- Bunga -->
            <div class="part-card flower">
                <span class="part-emoji">üå∏</span>
                <span class="part-label">Bunga</span>
            </div>
            <!-- Daun -->
            <div class="part-card leaf">
                <span class="part-emoji">üçÉ</span>
                <span class="part-label">Daun</span>
            </div>
            <!-- Akar -->
            <div class="part-card root">
                <span class="part-emoji">ü•ï</span>
                <span class="part-label">Akar</span>
            </div>
        </div>

        <!-- Dekorasi -->
        <div class="deco" style="top: 200px; left: 80px; animation-delay: 0s;">‚òÄÔ∏è</div>
        <div class="deco" style="bottom: 150px; right: 100px; animation-delay: 1s;">üå±</div>
        <div class="deco" style="top: 150px; right: 350px; font-size: 60px; animation-delay: 2s;">üíß</div>
        <div class="deco" style="bottom: 80px; left: 300px; font-size: 60px; animation-delay: 1.5s;">üçÑ</div>

    </div>

</body>
</html>
