<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Gaya Spesial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }

        /* Container Thumbnail 1280x720 (HD Standard) */
        #thumbnail {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* Background Energi Dinamis */
            background: linear-gradient(135deg, #FF6F00 0%, #FFCA28 50%, #FF6F00 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Pattern Gear/Mesin di Background */
        .gear-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 10%);
            background-size: 40px 40px;
            z-index: 1;
        }

        /* Lingkaran Cahaya */
        .glow-circle {
            position: absolute;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
        }

        /* Teks Judul dengan Efek 3D Kuat */
        .title-container {
            z-index: 20;
            text-align: center;
            transform: rotate(-2deg);
            margin-top: -30px;
        }

        .title-main {
            font-size: 130px;
            line-height: 0.9;
            color: #0288D1; /* Biru Laut */
            -webkit-text-stroke: 6px #FFFFFF;
            text-shadow: 
                8px 8px 0px #01579B, 
                15px 15px 0px rgba(0,0,0,0.3);
        }

        .title-sub {
            font-size: 60px;
            color: #D32F2F; /* Merah Bata */
            -webkit-text-stroke: 3px #FFFFFF;
            text-shadow: 5px 5px 0px #B71C1C;
            margin-top: 10px;
            background: #FFF;
            padding: 5px 30px;
            border-radius: 50px;
            display: inline-block;
            transform: rotate(2deg);
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
        }

        /* Badge Kelas */
        .class-badge {
            position: absolute;
            top: 40px;
            left: 40px;
            background: #2E7D32; /* Hijau */
            color: white;
            padding: 15px 40px;
            font-size: 35px;
            border-radius: 20px;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            z-index: 30;
        }

        /* Badge Jumlah Soal */
        .count-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #D84315; /* Oranye Kemerahan */
            color: white;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 8px solid white;
            box-shadow: 0 15px 20px rgba(0,0,0,0.3);
            transform: rotate(10deg);
            z-index: 30;
        }

        /* Ikon Gaya */
        .icon-container {
            display: flex;
            gap: 50px;
            margin-top: 50px;
            z-index: 20;
        }

        .force-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            text-align: center;
            width: 180px;
            border: 5px solid;
            transition: transform 0.3s;
        }

        .force-card.magnet { border-color: #D32F2F; transform: rotate(-8deg); }
        .force-card.push { border-color: #F57C00; transform: translateY(-20px); }
        .force-card.gravity { border-color: #1976D2; transform: rotate(8deg); }

        .force-emoji {
            font-size: 80px;
            display: block;
            margin-bottom: 5px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .force-label {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            color: #333;
        }

        /* Dekorasi Tambahan */
        .deco {
            position: absolute;
            font-size: 80px;
            z-index: 10;
            opacity: 0.9;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div id="thumbnail">
        <div class="gear-bg"></div>
        <div class="glow-circle"></div>

        <!-- Badge -->
        <div class="class-badge font-black">
            Untuk SD & SMP üìö
        </div>

        <div class="count-badge">
            <span class="text-7xl font-black" style="line-height: 1;">40</span>
            <span class="text-2xl font-bold uppercase mt-2">Soal Kuis</span>
        </div>

        <!-- Judul -->
        <div class="title-container">
            <div class="title-main font-black">GAYA</div>
            <div class="title-sub font-black">DI SEKITAR KITA</div>
        </div>

        <!-- Kartu Gaya -->
        <div class="icon-container">
            <!-- Magnet -->
            <div class="force-card magnet">
                <span class="force-emoji">üß≤</span>
                <span class="force-label">Magnet</span>
            </div>
            <!-- Dorong/Otot -->
            <div class="force-card push">
                <span class="force-emoji">üí™</span>
                <span class="force-label">Otot</span>
            </div>
            <!-- Gravitasi -->
            <div class="force-card gravity">
                <span class="force-emoji">üçé</span>
                <span class="force-label">Gravitasi</span>
            </div>
        </div>

        <!-- Dekorasi -->
        <div class="deco" style="top: 220px; left: 100px; animation-delay: 0s;">‚ö°</div>
        <div class="deco" style="bottom: 150px; right: 100px; animation-delay: 1s;">üö≤</div>
        <div class="deco" style="top: 150px; right: 350px; font-size: 60px; animation-delay: 2s;">‚öΩ</div>
        <div class="deco" style="bottom: 80px; left: 300px; font-size: 60px; animation-delay: 1.5s;">ü™Å</div>

    </div>

</body>
</html>
